<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">
        <div class="mt-5">
            <i class="fa-solid fa-people-group fa-2xl"> 회원가입 </i>
            <hr>
        </div><!--title-->

        <div class ="mt-3">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-success">이용약관</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-success">실명확인</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-light">정보입력</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-light">가입완료</button>
                </li>
            </ul>
        </div><!--breadcrumb-->

        <div class="mt-5" >
            <h2>실명 확인</h2>
            <small class="text-muted">
                회원으로 가입하는 방법에는 2가지 방법이 있습니다.
                아래에서 원하는 방법을 선택해주세요. <br>
                입력하신 정보는 가입완료 전까지 본 사이트에 저장되지 않습니다.
            </small>
            <hr>
        </div><!--subtitle-->

        <div class="card card-body bg-light mx-5 mt-5">
            <h3>사이트이용약관</h3>
            <form name="agreefrm1" id="agreefrm1">

            </form>
        </div><!--terms-->
        <div>
            <div class="card card-body bg-light mx-5">
                <h3>개인정보 수집 및 이용에 대한 안내</h3>
                <form name="agreefrm2" id="agreefrm2">

                </form>
            </div>
        </div><!--personal info-->
        <div class="card card-body bg-light my-5">
           <div class="modal-footer justify-content-center">
               <button id="okagree" class="btn btn-success mx-3">모두 동의합니다.</button>
               <button id="noagree" class="btn btn-danger">동의하지 않습니다.</button>
           </div>
        </div><!--button-->
    </div>

</th:block>

</html>
